<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="title">
    <title>Batch Report- 중계서버</title>
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <body>
        <section id="admin">
            <nav th:replace="fragments/sidebar :: sidebarFragment" />
            <div class="content">
                <nav th:replace="fragments/topbar :: topbarFragment" />
                <div class="bottom">
                    <div class="left">
                        <b><h1>Batch Report- 중계서버</h1></b>
                    </div>
                    <div class="right">
                    </div>
                </div>
                <div id="real">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="analytics">
                                <div class="card">
                                    <div class="icon"><i class="fa fa-list-ol"></i></div>
                                    <div class="text">
                                        <h1 th:text="${todayBatchCount}"></h1>
                                        <p>Today Batch</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="analytics">
                                <div class="card">
                                    <div class="icon"><i class="fa fa-check"></i></div>
                                    <div class="text">
                                        <h1 th:text="${todaySuccessCount}"></h1>
                                        <p>Today Completed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="analytics">
                                <div class="card">
                                    <div class="icon"><i class="fa fa-times"></i></div>
                                    <div class="text">
                                        <h1 th:text="${todayFailCount}"></h1>
                                        <p>Today Failed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="analytics">
                                <div class="card">
                                    <div class="icon"><i class="fa fa-list-ol"></i></div>
                                    <div class="text">
                                        <h1 th:text="${batchCount}"></h1>
                                        <p>Batch Total Count</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="analytics">
                                <div class="card">
                                    <div class="icon"><i class="fa fa-check"></i></div>
                                    <div class="text">
                                        <h1 th:text="${successCount}"></h1>
                                        <p>Total Completed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="analytics">
                                <div class="card">
                                    <div class="icon"><i class="fa fa-times"></i></div>
                                    <div class="text">
                                        <h1 th:text="${failCount}"></h1>
                                        <p>Total Failed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="jsGrid"></div>
                </div>
            </div>
        </section>
        <script th:inline="javascript">
            let db = [[ ${statusList} ]];

            $("#jsGrid").jsGrid({
                width: "100%",
                height: "700px",

                filtering: false,
                editing: false,
                sorting: true,
                paging: true,

                pageSize: 40,
                pageButtonCount: 10,

                data: db,

                fields: [
                    { name: "jobExecutionId", title: "SEQ", type: "text", width: 50, align: "center"},
                    { name: "jobName", title: "NAME",type: "text", width: 150, align: "left"},
                    { name: "startTime", title: "START", type: "text", width: 130, align: "center"},
                    { name: "endTime", title: "END", type: "text", width: 130, align: "center"},
                    { name: "status", title: "STATUS", type: "text", width: 50, align: "center"}
                ]
            });

            $("#sort").click(function() {
                var field = $("#sortingField").val();
                $("#jsGrid").jsGrid("sort", field);
            });
        </script>
    </body>
</div>
</html>
